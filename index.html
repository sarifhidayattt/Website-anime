<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Video</title>
    <!-- Link ke CSS Eksternal (gunakan Tailwind CSS untuk kemudahan) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS untuk animasi atau tambahan styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }

        .hero {
            background-image: url('luffy.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            position: relative;
            z-index: 1; /* Menempatkan di depan video background */
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            overflow: hidden; /* Mengatur overflow untuk efek ketikan */
            white-space: nowrap; /* Teks tidak wrap */
            width: 100%; /* Lebar teks */
            margin: 0; /* Menghapus margin bawaan */
            color: rgba(238, 255, 0, 0.95); /* Warna teks putih dengan transparansi */
            text-transform: uppercase; /* Huruf kapital */
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out; /* Animasi fadeInUp */
            color: rgba(255, 255, 255, 0.85); /* Warna teks putih dengan transparansi */
        }
        .portfolio-item {
            max-width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #D1D5DB; /* Warna biru muda */
            transition: transform 0.3s ease-in-out;
            border-radius: 8px; /* Sudut membulat */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan */
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        /* Keyframes untuk animasi */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stylize Video Section */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Menempatkan di belakang semua elemen */
            overflow: hidden;
        }
        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Menempatkan di belakang semua elemen */
            object-fit: cover;
        }

        /* Animasi judul portfolio */
        .portfolio-item h3 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #000000; /* Warna teks hitam */
        }
        .portfolio-item p {
            font-size: 1rem;
            color: #333333; /* Warna teks abu-abu */
        }
        .portfolio-item .btn {
            background-color: #ff5a5f; /* Warna merah */
            color: #ffffff; /* Warna putih */
            transition: background-color 0.3s ease;
        }
        .portfolio-item .btn:hover {
            background-color: #ff4348; /* Warna merah yang sedikit lebih gelap */
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="wall.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container mx-auto">
            <h1 class="text-4xl md:text-6xl">Anime</h1>
            <p class="text-lg md:text-xl mt-4">Nikmati pengalaman menonton anime full episode secara gratis!</p>
            <div class="mt-8">
                <a href="#portfolio" class="btn bg-blue-500 text-white px-4 py-2 rounded-md">Mulai</a>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="bg-gray-100 py-20"> <!-- Menggunakan bg-gray-100 untuk memberi kontras dengan bagian portofolio -->
        <div class="container mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center">Website Anime Lengkap</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Portfolio Item 1 -->
                <div class="portfolio-item mx-auto">
                    <a href="https://anoboy.baby/" target="_blank">
                        <img src="anoboy1.png" alt="Anoboy" class="mb-4 rounded-lg">
                        <h3 class="text-xl font-bold text-red-600">Anoboy</h3>
                        <p class="text-gray-700">Situs nonton anime lengkap.</p>
                        <span class="btn mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-md">Kunjungi Website</span>
                    </a>
                </div>
                <!-- Portfolio Item 2 -->
                <div class="portfolio-item mx-auto">
                    <a href="https://anime-indo.lol/" target="_blank">
                        <img src="anime-id.jfif" alt="Anime Indo" class="mb-4 rounded-lg">
                        <h3 class="text-xl font-bold text-red-600">Anime Indo</h3>
                        <p class="text-gray-700">Streaming anime.</p>
                        <span class="btn mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-md">Kunjungi Website</span>
                    </a>
                </div>
                <!-- Portfolio Item 3 -->
                <div class="portfolio-item mx-auto">
                    <a href="https://samehadaku.li/" target="_blank">
                        <img src="same.jfif" alt="Samehadaku" class="mb-4 rounded-lg">
                        <h3 class="text-xl font-bold text-red-600">Samehadaku</h3>
                        <p class="text-gray-700">Subtitle Indo.</p>
                        <span class="btn mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-md">Kunjungi Website</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Anime Wibu. Hak Cipta Sarif Hidayat.</p>
    </footer>

    <!-- JavaScript untuk menangani scroll animasi -->
    <script>
        // Scroll otomatis ke bagian portfolio dengan animasi halus
        document.querySelector('.btn').addEventListener('click', function(event) {
            event.preventDefault(); // Menghentikan default behavior anchor tag
            document.querySelector('#portfolio').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>

</body>
</html>
